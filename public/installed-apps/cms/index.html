<!DOCTYPE html>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sample web page</title>
		
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/cmsProject.css" />
		
		<script type="text/javascript" src="js/jquery-1.12.3.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/cmsTool.js"></script>

	<body>
		<div id="page-viewport" class="viewport">
			<div id="group1" class="viewport-group">
				<div class="row">

						<img id="company-logo"></img>
					</div>
					<div class="col-sm-6 right-align">

					</div>
				</div>

					<div class="col-sm-12">

							<div class="carousel-inner" role="listbox"></div>
							<a class="left carousel-control" href="#image-carousel" role="button" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="right carousel-control" href="#image-carousel" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>
				</div>

					<div class="col-sm-12 center-align">
						<h1 id="heading1"  style="font-size:-webkit-xxx-large;"></h1>

						</p>
						<p id="par1"></p>
						<button id="g1-btn1"></button>
					</div>
				</div>
			</div>
